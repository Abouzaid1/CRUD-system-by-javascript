<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container col-sm-8 col-md-10 mt-5">
        <h1>Products</h1>
        <h3 class="mt-3 fw-light">Product Name</h3>
        <input type="text" required class="form-control mt-3" id="name"  placeholder="EX - Iphone">
        <h3 class="mt-3 fw-light w-25">Product Price</h3>
        <input type="number" required class="form-control mt-3 w-25" id="price"  placeholder="4">
        <h3 class="mt-3 fw-light">Product Category</h3>
        <input type="text" required class="form-control mt-3" id="cate"  placeholder="Ex - Mobile Tech">
        <h3 class="mt-3 fw-light">Product Description</h3>
        <input type="text" required class="form-control mt-3" id="desc"  placeholder="EX - 32 ram / 128 storage / black">
        <h3 class="mt-3 fw-light w-25">Product Counter</h3>
        <input type="number" required class="form-control mt-3  requiredw-25" id="count"  >
        <button class="btn btn-info mt-5 text-light p-2 ps-5 pe-5 fs-4 " onclick="list()">Add</button>
        <button class="btn btn-danger mt-5 text-light p-2 ps-3 pe-3 fs-4" onclick="deleteall()">Delete</button>
    </div>
    <div class="container col-sm-8 col-md-10  mt-5">
        <table class="table  table-bordered text-center ">
            <thead class="bg-dark text-light">

                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Edit</th>
                <th>Counter</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>
    <footer class="w-25 m-auto bg-dark mt-5">
        <h2 class="text-light p-4 text-center m-0">The Total Price = <span id="totalPrice" class="me-1"></span>$</h2>
    </footer>
